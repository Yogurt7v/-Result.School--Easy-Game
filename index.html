<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Угадай число</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

	<style>
		:root {
			--bg-start: #0f172a; /* slate-900 */
			--bg-end: #1e293b;   /* slate-800 */
			--card-bg: rgba(255, 255, 255, 0.06);
			--card-stroke: rgba(255, 255, 255, 0.15);
			--text: #e2e8f0;     /* slate-200 */
			--muted: #94a3b8;    /* slate-400 */
			--primary: #7c3aed;  /* violet-600 */
			--primary-strong: #6d28d9; /* violet-700 */
			--success: #16a34a;  /* green-600 */
			--danger: #dc2626;   /* red-600 */
			--shadow: 0 10px 30px rgba(0,0,0,0.35);
		}

		html, body {
			height: 100%;
		}

		html {
			font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
		}

		body {
			margin: 0;
			color: var(--text);
			background: radial-gradient(1200px 800px at 80% -10%, rgba(124, 58, 237, 0.25), transparent 60%),
				linear-gradient(180deg, var(--bg-start), var(--bg-end));
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 24px;
		}

		.app {
			width: 100%;
			max-width: 720px;
		}

		.card {
			background: var(--card-bg);
			backdrop-filter: blur(8px);
			border: 1px solid var(--card-stroke);
			border-radius: 16px;
			box-shadow: var(--shadow);
			padding: 28px;
			animation: fadeIn 500ms ease-out;
		}

		@keyframes fadeIn {
			from { opacity: 0; transform: translateY(6px); }
			to { opacity: 1; transform: translateY(0); }
		}

		h1 {
			margin: 0 0 8px 0;
			font-size: 28px;
			line-height: 1.2;
			letter-spacing: -0.02em;
		}

		.subtitle {
			margin: 0 0 22px 0;
			color: var(--muted);
			font-size: 15px;
			line-height: 1.6;
		}

		.form {
			display: grid;
			grid-template-columns:  auto 1fr auto;
			gap: 12px;
			align-items: center;
		}

		label {
			color: var(--muted);
		}

		input[type="number"] {
			width: 100%;
			box-sizing: border-box;
			appearance: textfield;
			background: rgba(255,255,255,0.08);
			border: 1px solid rgba(255,255,255,0.14);
			border-radius: 10px;
			color: var(--text);
			padding: 12px 14px;
			font-size: 16px;
			outline: none;
			transition: border-color 160ms ease, box-shadow 160ms ease, background 160ms ease;
		}

		input[type="number"]:focus {
			border-color: rgba(124, 58, 237, 0.8);
			box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.18);
			background: rgba(255,255,255,0.12);
		}

		.guessSubmit,
		button {
			appearance: none;
			border: none;
			padding: 12px 16px;
			border-radius: 10px;
			font-weight: 600;
			color: #fff;
			background: linear-gradient(180deg, var(--primary), var(--primary-strong));
			cursor: pointer;
			transition: transform 120ms ease, filter 120ms ease, box-shadow 120ms ease;
			box-shadow: 0 6px 14px rgba(124, 58, 237, 0.35);
		}

		.guessSubmit:hover,
		button:hover { filter: brightness(1.05); }
		.guessSubmit:active,
		button:active { transform: translateY(1px); }
		.guessSubmit:disabled,
		button:disabled {
			opacity: 0.6;
			cursor: not-allowed;
		}

		.resultParas {
			display: grid;
			gap: 8px;
			margin-top: 18px;
		}

		.guesses {
			color: var(--muted);
			font-size: 14px;
		}

		.lastResult {
			display: inline-block;
			min-height: 24px;
			padding: 8px 12px;
			border-radius: 999px;
			background: rgba(255,255,255,0.08);
			color: #fff;
			font-weight: 600;
			letter-spacing: 0.01em;
			transition: background-color 200ms ease, color 200ms ease;
		}

		.lowOrHi {
			font-size: 15px;
		}

		/* Overlay for end-of-game */
		.overlay {
			position: fixed;
			inset: 0;
			display: grid;
			place-items: center;
			z-index: 50;
		}

		.overlay__backdrop {
			position: absolute;
			inset: 0;
			background: rgba(2, 6, 23, 0.65);
			backdrop-filter: blur(2px);
		}

		.overlay__content {
			position: relative;
			text-align: center;
		}

		.playAgainBtn {
			padding: 18px 28px;
			font-size: 22px;
			border-radius: 14px;
			box-shadow: 0 14px 32px rgba(124, 58, 237, 0.45);
		}
	</style>
</head>

<body>
	<div class="app">
		<div class="card">
			<h1>Поиграем в угадалки</h1>
			<p class="subtitle">Угадай число от 1 до 100. У тебя 10 попыток. Игра подскажет тебе, какое число было загадано.</p>

			<div class="form">
				<label for="guessField">Какое число?</label>
				<input type="number" min="1" max="100" required id="guessField" class="guessField" placeholder="Например, 42">
				<input type="submit" value="Попытка" class="guessSubmit">
			</div>

			<div class="resultParas">
				<p class="guesses"></p>
				<p class="lastResult"></p>
				<p class="lowOrHi"></p>
			</div>
		</div>
	</div>

	<script>
		let randomNumber = Math.floor(Math.random() * 100) + 1;

		const guesses = document.querySelector('.guesses');
		const lastResult = document.querySelector('.lastResult');
		const lowOrHi = document.querySelector('.lowOrHi');

		const guessSubmit = document.querySelector('.guessSubmit');
		const guessField = document.querySelector('.guessField');

		let guessCount = 1;
		let overlayEl;
		let playAgainBtn;

		function checkGuess() {
			const userGuess = Number(guessField.value);
			if (guessCount === 1) {
				guesses.textContent = 'Предыдущие попытки: ';
			}
			guesses.textContent += userGuess + ' ';

			if (userGuess === randomNumber) {
				lastResult.textContent = 'В точку!';
				lastResult.style.backgroundColor = 'green';
				lowOrHi.textContent = '';
				setGameOver();
			} else if (guessCount === 10) {
				lastResult.textContent = 'Игра окончена';
				lowOrHi.textContent = '';
				setGameOver();
			} else {
				lastResult.textContent = 'Неправильный ответ';
				lastResult.style.backgroundColor = 'red';
				if (userGuess < randomNumber) {
					lowOrHi.textContent = 'Это число меньше загаданного';
				} else if (userGuess > randomNumber) {
					lowOrHi.textContent = 'Это число больше загаданного';
				}
			}

			guessCount++;
			guessField.value = '';
			guessField.focus();
		}
		guessSubmit.addEventListener('click', checkGuess);
		function setGameOver() {
			guessField.disabled = true;
			guessSubmit.disabled = true;
			overlayEl = document.createElement('div');
			overlayEl.className = 'overlay';
			const backdrop = document.createElement('div');
			backdrop.className = 'overlay__backdrop';
			const content = document.createElement('div');
			content.className = 'overlay__content';
			playAgainBtn = document.createElement('button');
			playAgainBtn.className = 'playAgainBtn';
			playAgainBtn.textContent = 'Играем';
			content.appendChild(playAgainBtn);
			overlayEl.appendChild(backdrop);
			overlayEl.appendChild(content);
			document.body.appendChild(overlayEl);
			playAgainBtn.focus();
			playAgainBtn.addEventListener('click', resetGame);
		}
		function resetGame() {
			guessCount = 1;

			const resetParas = document.querySelectorAll('.resultParas p');
			for (const resetPara of resetParas) {
				resetPara.textContent = '';
			}

			if (overlayEl && overlayEl.parentNode) {
				overlayEl.parentNode.removeChild(overlayEl);
				overlayEl = null;
				playAgainBtn = null;
			}

			guessField.disabled = false;
			guessSubmit.disabled = false;
			guessField.value = '';
			guessField.focus();

			lastResult.style.backgroundColor = 'white';

			randomNumber = Math.floor(Math.random() * 100) + 1;
		}
	</script>
</body>

</html>
